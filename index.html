<html>
    <head>
        <title>Locativor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />        
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="locativor.js"></script>
        <style type="text/css">
            body, html {
                margin: 0px;
                padding: 0px;
                width: 100%;
                height: 100%;
                font: 18px verdana;
            }
            #map {
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }     
            #current {
                position: absolute;
                bottom: 10px;
            }
            #narrative {
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background-color: white;
                display: none;
            }
                #narrative #close {
                    position: absolute;
                    left: 20px;
                    top: 20px;
                }                            
                #narrative #content {
                    position: absolute;
                    left: 10%;
                    width: 80%;
                    height: 80%;
                    overflow-x: hidden;
                    overflow-y: scroll;   
                }
            #image {
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background-color: black;
                vertical-align: middle;
                display: none;
            }    
                #image #close {
                    position: absolute;
                    left: 20px;
                    top: 20px;
                }                
                #image #content {
                    position: absolute;
                    width: 100%;
                    overflow-x: hidden;
                    overflow-y: scroll;   
                }
            a {
                color: black;
                font-weight: bold;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="current"></div>
        <div id="narrative">
            <div id="close"><b><a style="font-size: 24px" href="javascript:$('#narrative').hide();">X</a></b></div>
            <br />
            <br />
            <div id="content"></div>
        </div>
        <div id="image">
            <div id="content"></div>                        
            <div id="close"><b><a style="font-size: 24px" href="javascript:$('#image').hide();">X</a></b></div>
        </div>
    </body>
</html>
